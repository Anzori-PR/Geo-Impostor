    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        body {
            font-family: 'Noto Sans Georgian', sans-serif;
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
            background-color: transparent;
        }
        /* Handle safe area top for fullscreen PWA */
        .safe-pt {
            padding-top: max(3rem, env(safe-area-inset-top) + 1rem);
        }
        .safe-pb {
            padding-bottom: max(1.5rem, env(safe-area-inset-bottom) + 1rem);
        }
        
        .card-flip {
            perspective: 1000px;
        }
        .card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card-front, .card-back {
            backface-visibility: hidden;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .flipped .card-inner {
            transform: rotateY(180deg);
        }
        /* Custom scrollbar hide */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Animation Classes */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out;
        }
        @keyframes slide-up {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slide-up 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes flip-in {
            0% { transform: rotateY(90deg); opacity: 0; }
            100% { transform: rotateY(0deg); opacity: 1; }
        }
        .animate-flip-in {
            animation: flip-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
